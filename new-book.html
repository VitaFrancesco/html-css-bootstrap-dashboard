<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/d6e906fb5a.js" crossorigin="anonymous"></script>
    <!-- bootstrap dashboard classes bd_ -->
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bd_bg-black" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img  class="bd_logo" height="60" src="./img/duck.png" alt="Duck brand">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="./index.html">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2 text-bg-light" type="search" placeholder="Cerca..." aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container mb-4">
            <h1 class="py-4">Nuovo Libro</h1>
            <form class="row row-gap-3">
                <div class="col-6">
                    <label class="form-label" for="name-autor"><span class="fw-semibold">Nome autore</span></label>
                    <input class="w-100" type="text" id="name-autor" name="name-autor" placeholder="Inserisci il nome dell&#39;autore" required>
                </div>
                <div class="col-6">
                    <label class="form-label" for="surname-autor"><span class="fw-semibold">Cognome autore</span></label>
                    <input class="w-100" type="text" id="surname-autor" name="surname-autor" placeholder="Inserisci il cognome" required>
                </div>
                <div class="col-12">
                    <label class="form-label" for="title-book"><span class="fw-semibold">Titolo</span></label>
                    <input class="w-100" type="text" id="title-book" name="title-book" aria-describedby="title-help" placeholder="Inserisci il titolo del libro" required>
                    <div class="form-text" id="title-help">Titolo versione italiana</div>
                </div>
                <div class="col-12 col-md-4">
                    <label class="form-label" for="genre"><span class="fw-semibold">Genere</span></label>
                    <select name="genre" class="form-select" id="genre" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Giallo</option>
                        <option value="2">Fantasy</option>
                        <option value="3">Romanzo</option>
                      </select>
                </div>
                <div class="col-12 col-md-4">
                    <label class="form-label" for="date-exit"><span class="fw-semibold">Anno di Pubblicazione</span></label>
                    <input class="w-100" type="text" id="date-exit" name="date-exit" placeholder="Inserisci l&#39;anno" required>
                </div>
                <div class="col-12 col-md-4">
                    <label class="form-label" for="isbn"><span class="fw-semibold text-uppercase">isbn&#35;</span></label>
                    <input class="w-100" type="text" id="isbn" name="isbn" placeholder="Inserisci il codice ISBN&#35;" required>
                </div>
                <div class="d-flex align-items-center">
                    <hr class="w-100">
                </div>
                <div class="col-12">
                    <label for="textarea-note" class="form-label"><span class="fw-semibold">Note</span></label>
                    <textarea class="form-control" id="textarea-note" name="textarea-note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="col-12">
                    <input type="checkbox" class="form-check-input" id="digital" name="digital">
                    <label class="form-check-label" for="digital"><span class="fw-semibold">Disponibile anche in digitale</span></label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
